help:
  help_list: ['gashapon','announcement','calculator','skillinfo','figure','charasfx','charchef','hjworks','questionbank']
  gashapon: "#模拟赋魂#\n【可用赋魂列表】\n1.万象赋魂\n2.起源赋魂\n3.厨娘赋魂\n4.灵秀赋魂\n5.幻影赋魂\n6.棱镜赋魂\n7.无名赋魂\n8.紫夏赋魂\n9.粉夏赋魂\n10.银夏赋魂\n11.艳夏赋魂\n12.万象森罗赋魂\n13.缥缈赋魂\n14.守护赋魂\n15.蹦跳赋魂\n16.花漾赋魂\n17.戏法赋魂\n【具体使用方法】\n[名称]+赋魂,支持模糊识别,例如:来一发起源赋魂"
  announcement: "#游戏公告#\n【具体使用方法】\n公告、国际公告+[-数字序号]\n不加序号表示获取最新的,序号按正序获取\n例如：公告-2"
  calculator: "#角色加值计算器#\n【具体使用方法】\n加值计算、加值查询或角色加值\n支持模糊识别,按普吉提示使用。\n输入[退出]强制退出使用"
  skillinfo: "#技能组查询#\n【具体使用方法】\n技能组查询 [角色名称(技能书加Alt)] [阶级(数字格式)] [强化阶级(数字格式,不强化0或不填)]\n技能书使用Alt,参数间用空格隔开,角色名不支持空格\n例如：技能组查询 雪莉sp 3 2"
  figure: "#角色立绘#\n【具体使用方法】\n立绘 [角色名] [立绘类型] [造型书序号(可不填)]\n 例如：\n立绘 琉 一阶 \n立绘 纳杰尔sp\n立绘 泉 造型书 2\n立绘 蒂卡 alt\n【立绘类型】\n一二三阶、造型书(Skin)、技能书(Alt)"
  charasfx: "#角色语音#\n【使用步骤】\n您需要先使用[角色语音查询]获取相关语音的序号，然后通过[角色语音]使用序号以获取语音。另外，您可以通过[角色台词-添加]为喜欢的角色添加或补充台词，我们将在后续将其添加为新功能\n【语音查询说明】\n格式:\n角色语音查询 [角色名称] [类型]\n例如:\n角色语音查询 普吉 魂册\n注意：角色名称不要加空格，类型仅支持以下几种：\n魂册,攻击,受击,蓄力,技能1,技能2,技能3,技能4,剧情,结算,死亡\n【角色语音】\n角色语音 [数字]\n输入查询得到的数字序号以获得语音\n例如:角色语音 1776\n【角色台词-添加】\n使用命令[角色台词-添加] [语音序号] [台词]\n例如：\n角色台词-添加 1776 噗噗噗~"
  charchef: "#赋魂图生成#\n【使用方法】\n 赋魂图生成、水图生成器\n按照提示进行使用\n【注意】\n请发送一张图片,不支持多张。字体大小可不修改,当字符溢出时可适当调小。非其他用途建议转换为jpg图片"
  hjworks: "#幻境作业#\n【使用说明】\n口令：幻境作业查询、康康作业、幻境作业gkd\n按提示进行操作，依次输入玩家名称和发帖序号\n现已收录TapTap幻境版块450位用户\n如未查询到相关用户或想要更新昵称，可以使用[幻境作业添加]或[幻境作业更新]进行相关操作\n【幻境作业查询】\n输入口令后按照普吉提示进行操作，他人输入不会影响当前会话，并且可以使用[退出]来结束会话\n【幻境作业添加/更新】\n口令格式为：\n 幻境作业添加/更新 [用户名称] [论坛ID]"
  questionbank: "#万象物语题库#\n【使用说明】\n使用口令[万象题库]或[万象物语题库]答题\n【添加题目】\n使用命令[万象题库添加]进入交互会话，按照提示进行输入即可"